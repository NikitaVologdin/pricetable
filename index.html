<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="panel">
          <div class="pricing-plan">
            <img src="icons/icon1.png" alt="personal plan" />
            <ul>
              <h2>personal</h2>
              <li>custom domains</li>
              <li>
                sleeps after 30 mins of<br />
                inactivity
              </li>
            </ul>
            <span>free</span>
            <a class="pricing-plan__button">sign up</a>
          </div>
          <div class="pricing-plan">
            <img src="icons/icon2.png" alt="personal plan" />
            <h2>small team</h2>
            <ul>
              <li>never sleeps</li>
              <li>
                Multiple workers for more<br />
                powerful apps
              </li>
            </ul>
            <span>$150</span>
            <a class="pricing-plan__button pricing-plan__button_featured"
              >free trial</a
            >
          </div>
          <div class="pricing-plan">
            <img src="icons/icon3.png" alt="personal plan" />
            <h2>enterprise</h2>
            <ul>
              <li>dedicated</li>
              <li>
                simple horizontal<br />
                scalability
              </li>
            </ul>
            <span>$400</span>
            <a class="pricing-plan__button">free trial</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
